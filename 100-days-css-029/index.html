<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="text-box">
        <input
          type="text"
          maxlength="12"
          id="searchfield"
          placeholder="Start typing ..."
          class="searchfield"
        />
        <div class="icon">
          <i class="fas fa-search"></i>
        </div>
      </div>

      <div class="output">
        <ul>
          <li><span class="output-text-1"></span></li>
          <li>Veritatis et <span class="output-text-2"></span></li>
          <li>ut aliquid ex <span class="output-text-3"></span> vero eos</li>
        </ul>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/3cf5935efa.js"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
