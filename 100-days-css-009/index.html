<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3cf5935efa.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="top">
        <div class="moon">
          <div class="crater crater-1"></div>
          <div class="crater crater-2"></div>
          <div class="crater crater-3"></div>
          <div class="crater crater-4"></div>
          <div class="crater crater-5"></div>
        </div>
        <div class="bg-1"></div>
        <div class="bg-2"></div>
        <div class="drop drop-1 drop-big"></div>
        <div class="drop drop-2 drop-midium"></div>
        <div class="drop drop-3 drop-small"></div>
        <div class="drop drop-4 drop-small"></div>
      </div>
      <div class="bottom">
        <span class="text one-text">12°</span>
        <span class="text two-text">
          <span class="--1">Wind: E 7 km/h</span>
          <span class="--1">Humidity: 87%</span>
        </span>
        <span class="text three-text">
          <span>TUE	<span class="bold">21° / 9°</span></span>
          <span>WED	<span class="bold">23° / 10°</span></span>
        </span>
      </div>
    </div>
  </body>
</html>
