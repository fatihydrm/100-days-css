<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3cf5935efa.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <input type="checkbox" id="menu-btn" />
      <div class="main">
        <div class="top">
          <input type="checkbox" id="search-btn" />
          <label class="menu-btn" for="menu-btn"
            ><i class="fas fa-bars"></i
          ></label>
          <span class="span">Notifications</span>
          <input class="search-bar" type="search" placeholder="Search..." />
          <label class="search-btn" for="search-btn"
            ><i class="fas fa-search"></i
          ></label>
        </div>
        <div class="bottom">
          <ul>
            <li>
              <div class="time"><span>9:24 AM</span></div>
              <div class="text">
                <span>John Walker</span> posted a photo on your wall.
              </div>
            </li>
            <li>
              <div class="time"><span>8:19 AM</span></div>
              <div class="text">
                <span>Alice Parker</span> commented your last post.
              </div>
            </li>
            <li>
              <div class="time"><span>Yesterday</span></div>
              <div class="text">
                <span>Luke Wayne</span> added you as friend.
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="menu">
        <ul>
          <li><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></li>
          <li><i class="fas fa-user-alt"></i><span>Profile</span></li>
          <li><i class="fas fa-bell"></i><span>Notifications</span></li>
          <li><i class="fas fa-comment"></i><span>Messages</span></li>
          <li><i class="fas fa-cog"></i><span>Settings</span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
