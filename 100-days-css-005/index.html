<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
    <div class="card">
      <div class="top">
        <div class="text-1">
          <span class="text-1-span-1">WEEKLY REPORT</span>
          <span class="text-1-span-2">Revenue</span>
        </div>
        <div class="text-2">
          <span class="text-2-span-1">01. Feb - 07. Feb</span>
          <span class="text-2-span-2">$ 3621.79</span>
        </div>
      </div>
      <div class="bottom">
        <div class="one">
          <div class="color-r">View</div>
          <div class="color-b">Purchases</div>
        </div>
        <div class="two">
          <div class="dot-list-red">
            <div class="red-dot red-dot-1"><div class="popup">458</div></div>
            <div class="red-dot red-dot-2"><div class="popup">812</div></div>
            <div class="red-dot red-dot-3"><div class="popup">746</div></div>
            <div class="red-dot red-dot-4"><div class="popup">877</div></div>
            <div class="red-dot red-dot-5"><div class="popup">517</div></div>
            <div class="red-dot red-dot-6"><div class="popup">434</div></div>
            <div class="red-dot red-dot-7"><div class="popup">458</div></div>
          </div>
          <div class="dot-list-blue">
            <div class="blue-dot blue-dot-1"><div class="popup">26</div></div>
            <div class="blue-dot blue-dot-2"><div class="popup">41</div></div>
            <div class="blue-dot blue-dot-3"><div class="popup">22</div></div>
            <div class="blue-dot blue-dot-4"><div class="popup">36</div></div>
            <div class="blue-dot blue-dot-5"><div class="popup">25</div></div>
            <div class="blue-dot blue-dot-6"><div class="popup">13</div></div>
            <div class="blue-dot blue-dot-7"><div class="popup">20</div></div>
          </div>
        </div>
        <div class="three">
          <span>Mon</span>
          <span>Tue</span>
          <span>Wed</span>
          <span>Thu</span>
          <span>Fri</span>
          <span>Sat</span>
          <span>Sun</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
