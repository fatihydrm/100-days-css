<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/3cf5935efa.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="container">
        <h4>Drop file to upload</h4>
        <div id="line" class="line"></div>
        <label id="label" for="file">
          <input class="input" type="file" id="file" />
          <img id="img" src="https://100dayscss.com/codepen/upload.svg" />
          <img id="circle" src="https://100dayscss.com/codepen/syncing.svg" />
          <img id="ok" src="https://100dayscss.com/codepen/checkmark.svg" />
        </label>
        <button id="btn">Upload file</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
